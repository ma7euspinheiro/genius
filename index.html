<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Genius</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <h1 id="level-title">SELECIONE UM MODO DE JOGO</h1>
    <button type="button" id="main-menu-button">MENU PRINCIPAL</button>

    <div class="gm-container">
      <button type="button" id="game-mode1" class="game-modes">
        REPETICAO DE SEQUENCIAS
      </button>
      <button type="button" id="game-mode2" class="game-modes">
        MEMORIZACAO DE SEQUENCIAS
      </button>
    </div>

    <div class="colors-container">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
